<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>AguaWatch</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <img class="navbar-logo"src="img/Logo.png" alt="Logo">
            <h1 class="navbar-title">AquaWatch</h1>
        </div>
    </nav>
    <main>
        <div class="content_watter">
            <img class="content_watter_img" src="img/updateWatter.png" alt="updateWatter">
            <p id="amount_watter" class="content_watter_text">75%</p>
        </div>
    </main>

    <script>
        function change_color() {
            var amountValue = parseInt(amount_watter.textContent);

            if (amountValue >= 0 && amountValue <= 35) {
                amount_watter.style.color = "red";
            } else if (amountValue > 35 && amountValue <= 74) {
                amount_watter.style.color = "orange";
            } else if (amountValue > 74) {
                amount_watter.style.color = "green";
            }
        }

        change_color();
    </script>
</body>
</html>
